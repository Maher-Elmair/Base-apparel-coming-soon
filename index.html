<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="Css/style.css">
    <title>Ping Coming Soon Page</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="app">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="content">
                    <div class="images">
                        <div class="img-mobile">
                            <img src="images/hero-mobile.jpg" alt="">
                        </div>
                        <div class="img-desktop">
                            <img src="images/hero-desktop.jpg" alt="">
                        </div>
                    </div>
                    <div class="here">
                        <div class="text">
                            <p><span>We're</span> coming soon</p>
                            <p>Hello fellow shoppers! We're currently building our new fashion store.
                                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                        </div>
                        <form action="" id="form">
                            <div>
                                <input type="text" placeholder="Email Address" id="mail">
                                <span></span>
                            </div>
                            <button><i class="fa-solid fa-chevron-right"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- start Attribution -->
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>.
                Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
            </div>
            <!-- end Attribution -->
        </div>
    </div>
    <!--Main Template Java Script File-->
    <script src="Scripts/app.js"></script>
</body>

</html>
